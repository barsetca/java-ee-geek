<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="head.xhtml" />

<h:body>

    <f:event listener="#{customerController.preloadData}" type="preRenderView"/>

    <ui:insert name="header">
        <ui:include src="navigation.xhtml">
            <ui:param name="title" value="Customer"/>
            <ui:param name="path" value="/customer"/>
        </ui:include>
    </ui:insert>

    <div class="container">
        <div class="row py-2">
            <h:form id="customerTableForm">
                <div class="col-12">
                    <h:commandButton value="Add Customer" styleClass="btn btn-success"
                                     action="#{customerController.addCustomer()}"/>
                </div>

                <div class="col-12">
                    <h:dataTable value="#{customerController.findAll()}" var="customer"
                                 styleClass="table table-bordered my-2">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            #{customer.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{customer.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{customer.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Actions</f:facet>

                            <h:commandButton value="Edit" styleClass="btn btn-success"
                                             action="#{customerController.editCustomer(customer)}"/>
                            <h:commandButton value="Delete" styleClass="btn btn-danger"
                                             action="#{customerController.deleteCustomer(customer)}">
                                <f:ajax event="click" render="customerTableForm"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>

                </div>
            </h:form>
        </div>

    </div>
    <ui:include src="scripts.xhtml"/>
</h:body>
</html>

<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pp="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:include src="head.xhtml" />

<h:body>

  <ui:insert name="header" >
    <ui:include src="navigation.xhtml">
      <ui:param name="title" value="Cart" />
      <ui:param name="path" value="/cart" />
    </ui:include>
  </ui:insert>

  <div class="container">
    <div class="row py-2">
      <h:form id="productTableForm">
<!--        <div class="col-12">-->
<!--          <h:commandButton value="Add Product" styleClass="btn btn-success"-->
<!--                           action="#{productController.addProduct()}"/>-->
<!--        </div>-->

        <div class="col-12">
          <h:dataTable value="#{cartController.findAll()}" var="product"
                       styleClass="table table-bordered my-2">
            <h:column>
              <f:facet name="header">Id</f:facet>
              #{product.id}
            </h:column>
            <h:column>
              <f:facet name="header">ProductName</f:facet>
              #{product.name}
            </h:column>
            <h:column>
              <f:facet name="header">CategoryName</f:facet>
              #{product.categoryName}
            </h:column>
            <h:column>
              <f:facet name="header">Description</f:facet>
              #{product.description}
            </h:column>
            <h:column>
              <f:facet name="header">Price</f:facet>
              #{product.price}
            </h:column>
            <h:column>
              <f:facet name="header">Actions</f:facet>
              <h:commandButton value="Delete" type="button" styleClass="btn btn-danger"
                               action="#{cartController.remove(product)}">
                <f:ajax event="click" render="productTableForm"/>
              </h:commandButton>
            </h:column>
          </h:dataTable>

        </div>
      </h:form>
    </div>

  </div>
  <ui:include src="scripts.xhtml" />
</h:body>
</html>
